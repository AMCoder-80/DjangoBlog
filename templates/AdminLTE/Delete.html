{% extends 'AdminLTE/index.html' %}
{% block title %}
    {{ user.username }} Profile
{% endblock title %}

{% block content %}
    <div style="padding: 20px">
        <div class="col-md-8 mx-auto">
            <div class="card card-danger text-center">
                <div class="card-header">
                    <h3 class="card-title">Delete Article</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Are you sure you want to delete the article "{{ article }}" written by "{{ article.author }}"?</p>
                        <input type="submit" value="Delete" class="btn btn-danger">
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
