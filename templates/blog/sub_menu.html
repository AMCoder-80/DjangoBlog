<ul class="submenu">
{% for cat in cat.children.all %}


    {% if cat.children.all %}
        <li class="dropdown">
            <a class="sub-nested" href="{% url 'blog:categories' cat.slug %}">{{ cat.title }}</a>
            {% include 'blog/sub_menu.html' %}
        </li>
    {% else %}
        <li><a class="sub-nested" href="{% url 'blog:categories' cat.slug %}">{{ cat.title }}</a></li>
    {% endif %}


{% endfor %}
</ul>
